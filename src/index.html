<!DOCTYPE html>
<html>
  <head>
    <title>Vehicles</title>
  </head>
  <body>
    <h1>Vehicles list</h1>

    <h2>Automobiles</h2>
    <table id="tbl_auto" border="1">
      <tr>
        <th>Name</th>
        <th>Speed</th>
        <th>Capacity</th>
        <th>Body</th>
      </tr>
    </table>

    <h2>Airplaines</h2>
    <table id="tbl_air" border="1">
      <tr>
        <th>Name</th>
        <th>Speed</th>
        <th>Capacity</th>
        <th>Wingspan</th>
      </tr>
    </table>

    <h2>Boats</h2>
    <table id="tbl_boat" border="1">
      <tr>
        <th>Name</th>
        <th>Speed</th>
        <th>Capacity</th>
        <th>Max power</th>
      </tr>
    </table>
    <script type="text/javascript" src="core.js"></script>
    <script type="text/javascript" src="mockData.js"></script>
    <script type="text/javascript" src="mockGetServerData.js"></script>
    <script type="text/javascript" src="buildHtml.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
